  // this is  optimise way to add : when you add huge data In this you dont traverse all element
  

  function langoptimize(langadd){
    const li=document.createElement('li')
    li.appendChild(document.createTextNode(langadd))
    document.querySelector('.language').appendChild(li)
}
langoptimize('python')
langoptimize('java')
