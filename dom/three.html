<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>raza code</title>
</head>
<body>
    <script>
        const div=document.createElement('div')
        console.log(div);
        div.className='myclass'
        div.id=Math.round(Math.random()*10+1)
        div.setAttribute('title','div title')
        div.innerText='hi im div'
        const add_text=document.createTextNode("hi I am Div")
        div.appendChild(add_text)
        console.log(div);
        document.body.appendChild(div)  // here you can create new node and add text
        
        for (let i=0;i<10;i++){
            document.body.appendChild(div)
            
        }


    </script>

</body>
</html>
